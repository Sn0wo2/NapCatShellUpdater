name: Test
on:
  push:
    branches: [ "main", "dev" ]

permissions:
  contents: write
  actions: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.24.0"
      - name: Check code
        run: go fmt ./...

